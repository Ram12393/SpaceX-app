<div class="h-100">
  <div class="launch h-100">
    <div class="card-container" *ngFor="let item of data">
      <div class="card-wrapper">
        <div class="card">
          <img class="missile-img" src="{{item?.links?.mission_patch_small}}" alt="{{item?.mission_name}}">
          <div>
            <div class="mission-name">
              <strong>{{item?.mission_name}} #{{item?.flight_number}}</strong>
            </div>
            <div>
              <ul>
                <li><strong>Mission Ids</strong>:
                  <ul *ngFor="let id of item?.mission_id">
                    <li> <small>{{id}}</small> </li>
                  </ul>
                </li>
                <li><strong>Launch Year</strong>: {{item?.launch_year}}</li>
                <li><strong>Successful Launch</strong>: {{item?.launch_success}}</li>
                <li><strong>Successful Landing</strong>: {{item?.rocket?.first_stage?.cores[0]?.land_success}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="empty-state" *ngIf="data && data?.length === 0">
      <h3> No records ...</h3>
    </div>
  </div>
</div>
